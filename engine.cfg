[application]

name="GbaVania"
main_scene="res://title.tscn"
icon="res://icon.png"

[autoload]

BGM="*res://System/BGM.tscn"
GAME="*res://System/GAME.tscn"

[display]

width=240
height=160
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

click=[mbutton(0, 1)]
jump=[key(X)]
fire=[key(Z)]
pweapon=[key(A)]
nweapon=[key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
